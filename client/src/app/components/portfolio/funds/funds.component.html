<h3><b>Manage Funds</b></h3>
<div>

  <div class="example-container">
    <mat-form-field appearance="fill">
      <mat-label>Select Operation</mat-label>
      <mat-select [(ngModel)]="action">
        <mat-option value="Deposit">Deposit</mat-option>
        <mat-option value="Withdraw">Withdraw</mat-option>
      </mat-select>
      <mat-hint align="end">Here's the dropdown arrow ^</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Amount</mat-label>
      <input matInput type="number" class="example-right-align" [(ngModel)]="amount">
      <span matPrefix>$&nbsp;</span>
      <span matSuffix>.00</span>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="placeOrder()"
     [disabled]="!( amount > 0 && action && action.length > 0)">
      Place Order</button>

  </div>

</div>
