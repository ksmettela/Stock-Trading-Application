<h4>Stocks for Trade</h4>
<div *ngIf="stocks && stocks.length > 0">
  <table mat-table [dataSource]="stocks" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let s"> {{s.name}} </td>
    </ng-container>
    <ng-container matColumnDef="basePrice">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let s"> {{s.basePrice}} </td>
    </ng-container>
    <ng-container matColumnDef="volume">
      <th mat-header-cell *matHeaderCellDef> Volume </th>
      <td mat-cell *matCellDef="let s"> {{s.volume}} </td>
    </ng-container>
    <ng-container matColumnDef="capitalization">
      <th mat-header-cell *matHeaderCellDef> Capitalization </th>
      <td mat-cell *matCellDef="let s"> {{s.basePrice * s.volume}} </td>
    </ng-container>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let s"> {{s.id}} 
        <button mat-button (click)="openDialog({'action':'buy',stock:s})">Buy</button> 
        <button mat-button (click)="openDialog({'action':'sell',stock:s})">Sell</button> 
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="headers"></tr>
    <tr mat-row *matRowDef="let row; columns: headers;"></tr>

  </table>

</div>
